<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Тестовое задание для компании «Cedro Agency» на позицию «Верстальщик»">
    <title>Cedro Agency Test</title>
    <link rel="stylesheet" type="text/css" href="asset/css/styles.min.css">
  </head>
  <body>
    <!--
      *** SVG-спрайт ***
    -->
    <div class="visually-hidden">
      <include src="build/asset/images/sprite.svg"></include>
    </div>

    <header class="site-header">
      <div class="container">
        <a class="site-header__logo logo">
          <img src="asset/images/logo.svg" width="92" height="32" class="logo__image" alt="Логотип компании «Cedro Agency»">
        </a>

        <div class="information-menu">
          <a href="tel:88005553535" class="information-menu__phone" title="Свяжитесь с нами по телефону" aria-label="Свяжитесь с нами по телефону">
            <svg width="24" height="24">
              <use xlink:href="#icon-phone"></use>
            </svg>
            8 (800) 555-35-35
          </a>

          <ul class="information-menu__list">
            <li class="information-menu__list-item">
              <button type="button" class="information-menu__item information-menu__search-button" title="Открыть строку для Поиска" aria-label="Открыть строку для Поиска">
                <svg width="24" height="24">
                  <use xlink:href="#icon-search"></use>
                </svg>
              </button>
            </li>

            <li class="information-menu__list-item">
              <a href="#heart" title="Наше сердечко для Вас :3" aria-label="Наше сердечко для Вас :3">
                <svg width="24" height="24">
                  <use xlink:href="#icon-heart"></use>
                </svg>
              </a>
            </li>

            <li class="information-menu__list-item">
              <a href="#suitcase" title="Портфель с выгодными предложениями" aria-label="Портфель с выгодными предложениями">
                <svg width="24" height="24">
                  <use xlink:href="#icon-suitcase"></use>
                </svg>
              </a>
            </li>

            <li class="information-menu__list-item">
              <a href="#person" title="Вход в личный кабинет" aria-label="Вход в личный кабинет">
                <svg width="24" height="24">
                  <use xlink:href="#icon-person"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <button type="button" class="burger-button" title="Открыть Навигационное меню" aria-label="Открыть Навигационное меню">Кнопка-бургер</button>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        <h1 class="title site-main__main-title">Профиль</h1>

        <section class="section">
          <h2 class="title">Данные профиля</h2>
        </section>

        <section class="section">
          <h2 class="title">Изменить пароль</h2>
        </section>
      </div>
    </main>
  </body>
</html>
